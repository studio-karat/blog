---
layout: default
---
<article class="pure-g lined" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="pad-box pure-u-1 pure-u-md-1-3">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><h2>{{ page.title }}</h2></a>
    <span class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</span>
  </header>
  <div class="pad-box pure-u-1 pure-u-md-2-3">
    {{ content }}
  </div>
</article>
