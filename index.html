---
layout: default
---
<ul class="post-list">
  {% for post in site.posts %}
    <div class="pure-g lined">
      <div class="pad-box pure-u-1 pure-u-sm-1-12 pure-u-md-1-6 pure-u-lg-1-5 visible-sm"><br/></div>
      <div class="pad-box pure-u-1 pure-u-sm-5-6 pure-u-md-2-3 pure-u-lg-3-5 article-content">
        <article>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.teaser }}" title="{{ post.title }}" /></a>
        </article>
      </div>
      <div class="pad-box pure-u-1 pure-u-sm-1-12 pure-u-md-1-6 pure-u-lg-1-5 visible-sm"><br/></div>
    </div>
  {% endfor %}
</ul>
