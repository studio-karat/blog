---
layout: default
---
<ul class="post-list">
  {% for post in site.posts %}
    <div class="pure-g lined">
      <div class="pad-box pure-u-1 pure-u-md-1-3">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
        <span class="post-meta"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time></span>
      </div>
      <div class="pad-box pure-u-1 pure-u-md-2-3">
        <p>{{ post.excerpt }}</p>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Continue reading</a>
      </div>
    </div>
  {% endfor %}
</ul>
